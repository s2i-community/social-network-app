version: "3"
name: sparks-dev
services:

  nginx:
    depends_on:
      - api
      - client
    restart: always
    build:
      dockerfile: dev.dockerfile
      context: ./nginx
    ports:
      - "80:80"
    links:
      - api
      - client

  client:
    build:
      dockerfile: dev.dockerfile
      context: ./client
    command: /bin/sh -c "while sleep 1000; do :; done"
    depends_on:
      - api
    volumes:
      - type: bind
        source: ./.git
        target: /workspaces/.git
      - type: bind
        source: ./client
        target: /workspaces/client
    stdin_open: true
    tty: true

  api:
    restart: always
    build:
      dockerfile: dev.dockerfile
      context: ./api
    command: /bin/sh -c "while sleep 1000; do :; done"
    links:
      - mongo
    depends_on:
      - mongo
    volumes:
      - type: bind
        source: ./.git
        target: /workspaces/.git
      - type: bind
        source: ./api
        target: /workspaces/api

  mongo:
    image: mongo:7.0.1
    restart: always
    command: /bin/sh -c "while sleep 1000; do :; done"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      #MONGO_INITDB_DATABASE: base
    volumes:
      - ./db/data:/data/db