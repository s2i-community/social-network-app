version: "3"
services:

  nginx:
    depends_on:
      - api
      - client
    restart: always
    build:
      dockerfile: dev.dockerfile
      context: ./nginx
    ports:
      - "80:80"
    links:
      - api
      - client

  client:
    build:
      dockerfile: dev.dockerfile
      context: ./client
    command: /bin/sh -c "while sleep 1000; do :; done"
    depends_on:
      - api
    volumes:
      - type: bind
        source: ./.git
        target: /workspaces/.git
      - type: bind
        source: ./client
        target: /workspaces/client
    stdin_open: true
    tty: true

  api:
    restart: always
    build:
      dockerfile: dev.dockerfile
      context: ./api
    command: /bin/sh -c "while sleep 1000; do :; done"
    volumes:
      - type: bind
        source: ./.git
        target: /workspaces/.git
      - type: bind
        source: ./api
        target: /workspaces/api